<!DOCTYPE html>
<html lang="zxx">

<head>
    <!-- Required meta tags -->
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" type="text/css" href="assets/css/bootstrap.min.css" />
    <!-- Boxicon CSS -->
    <link rel="stylesheet" href="assets/css/boxicons.min.css" />
    <!-- Main CSS -->
    <link rel="stylesheet" href="assets/css/style.css" />

    <!-- Tittle -->
    <title>Music - Js Music Player</title>
</head>

<body>

    <section class="music-area">
        <div class="container">
            <div class="row">
                <div class="col-lg-12">
                    <div class="single-music">
                        <div id="music-bg">
                            <img src="assets/images/1.jpg" alt="music" />
                        </div>
                        <div class="content">
                            <div id="image">
                                <img src="assets/images/1.jpg" alt="music" />
                            </div>
                            <div class="player">
                                <div id="songTitle">Demo</div>
                                <div class="buttons">
                                    <button id="pre" onclick="pre()"><i class='bx bx-skip-previous'></i></button>
                                    <button id="play" onclick="playOrPauseSong()"><img
                                            src="assets/images/Pause.png" /></button>
                                    <button id="next" onclick="next()"><i class='bx bx-skip-next'></i></button>
                                </div>
                                <div id="seek-bar">
                                    <div id="fill"></div>
                                    <div id="handle"></div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!-- jQuery Min JS -->
    <script src="assets/js/jquery-3.5.0.min.js"></script>
    <!-- Bootstrap JS -->
    <script src="assets/js/bootstrap.min.js"></script>
    <!-- Boxicon JS -->
    <script src="assets/js/boxicons.js"></script>
    <!-- Main JS -->
    <script src="assets/js/main.js"></script>
</body>

</html>
